  w_a_marketing: "En ce moment, nous n'offrons pas beaucoup d'aide (Nous avons une page best-sellers, mais ce ne sera pas vous aider si vous avez vendu pas de livres!) Maintenant, avec le temps, nous allons construire la possibilité de parcourir les livres! par catégorie, etc, ainsi que de faciliter la découverte sociale de votre livre par des personnes qui ont acheté ou j'aimais les livres similaires. Pour l'instant, cependant, pensez à Leanpub comme un moyen de monétiser vos blogs existants ou abonnés Twitter adeptes. Ces personnes sont votre public, et d'un certain sous-ensemble d'entre eux (notre hypothèse est de 1% - 5%) sont à la recherche d'un moyen de donner de l'argent pour le contenu que vous avez déjà écrit Leanpub est la meilleure façon de permettre que cela se produise, car nous faisons ce contenu. dans un livre pour vous ..."
