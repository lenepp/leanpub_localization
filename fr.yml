  w_if_help_download_samples_html: "Si vous voulez savoir ce qu'est un livre Leanpub ressemble à écrire (en utilisant Markdown pour vos fichiers manuscrits, et la liste de ces fichiers dans un fichier appelé Book.txt), il suffit de télécharger l'un de nos livres d'échantillons Nous avons des livres d'échantillons pour. %{business} livres, %{fiction} et %{technical}. Ces livres d'échantillons tout vous montrer comment Markdown fonctionne, comment insérer une image de couverture, quelle taille que l'image de couverture devrait être, etc "
  w_if_leanpub_author_html: "Si vous êtes un auteur Leanpub, vous pouvez également envoyer des questions d'assistance à %{hello} (Cette adresse email obtient une réponse rapide: qu'il transmet à tous et à Leanpub)."
  w_if_question_general: "Si votre question est d'ordre général, s'il vous plaît utiliser le groupe Google afin que les auteurs Leanpub d'autres puissent profiter de votre question étant répondu Nous vérifions le groupe aussi, donc nous allons voir votre question et y répondre là-bas ..."
