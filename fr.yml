  w_a_we_use_300_html: "Nous utilisons <strong>300 pixels par pouce (PPI) </strong> dans nos livres, et nous vous recommandons de l'utiliser pour vos images plus petites Toute PPI est agrandie à 300 PPI Depuis que nous avons échelle jusqu'à 300 PPI, votre image peut sembler floue si elle est plus petite d'un IPP. Cependant, la taille du fichier sera beaucoup plus petit à petit un IPP, donc c'est un compromis."
  w_a_were_authors_too: "Nous sommes trop d'auteurs, et la dernière chose que l'auteur veut se sentir comme quelqu'un d'autre possède ou contrôle leur travail ce qu'ils peuvent faire avec elle Elle est à vous, nous sommes plus qu'heureux de vous faire de l'argent en tant que.. sources de revenus possibles. Par courtoisie envers nous, nous vous serions reconnaissants si vous laissez la mention de Leanpub dans la deuxième page (pour aider notre marketing) quand vous le vendre ailleurs, mais vous pouvez supprimer ce trop si vous voulez."
  w_a_what_is_lean_publishing_html: "édition Lean est l'acte de <i>self-publication d'un livre pendant que vous écrivez it</i>, l'évolution de la livre avec les commentaires de vos lecteurs et de finition un premier projet avant <i>optionally</i> utilisant le flux d'édition traditionnelle Leanpub est la meilleure façon dans le monde pour auteurs à faire du processus de publication maigre. Pour en savoir plus, consultez notre %{manifesto}."
  w_a_what_is_leanpub: "Leanpub est une startup basée à Vancouver ebook qui permet aux auteurs d'auto-publier leurs livres comme ils les écrivent De cette façon, les auteurs peuvent créer une communauté de lecteurs au cours du processus d'écriture, mesurer l'intérêt de leur projet et, si tel est leur choix. , incorporant commentaires de votre part, leurs lecteurs."
  w_a_what_program_html: "Tout éditeur de texte pour les programmeurs travaille, nous vous recommandons écrit en Emacs, vi ou TextMate Pour les non-programmeurs, nous vous recommandons %{iawriter} pour Mac et iPad Si tout le reste échoue, vous pouvez également utiliser TextEdit sur Mac ou Notepad, Wordpad.. ou %{notepad} sur Windows."
  w_a_whatis_variable: "À auteurs Leanpub ne définissez pas un prix dans la pierre pour leurs livres plutôt, ils ont mis un prix suggéré et un prix minimum (qui peut être aussi basse que zéro) Ensuite, vous choisissez combien vous voulez payer..."
  w_a_why_buy: "En tant que lecteur Leanpub, vous recevrez mises à jour de livres lorsque de nouvelles versions sont libérés ou chapitres sont ajoutés, jusqu'à ce que le livre est fini C'est une méthode particulièrement puissante pour l'édition de livres qui traitent de la rapidité de changement de sujet comme la programmation informatique. . En achetant un livre en cours, vous aurez un accès immédiat aux dernières réflexions de l'auteur sur un sujet, qui peut être très utile pour les sujets techniques. Pourquoi attendre à la connaissance d'un livre est de notoriété publique, quand on peut le lire dès que l'auteur fini de l'écrire? Par ailleurs, vous pouvez aussi avoir la possibilité d'interagir avec l'auteur, commentant la page de son livre, ou même de communiquer directement par courriel ou par Twitter. Bonne auteurs aiment les réactions des lecteurs bons! "
