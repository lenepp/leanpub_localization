  w_a_how_cover_html: "Il suffit de mettre un fichier appelé title_page.png dans votre répertoire d'images, et que vous y habituerez Le fichier doit être de 300 pixels par pouce (PPI) de résolution pour une meilleure qualité de la taille réelle de l'image varie en fonction de l'ouvrage le style que vous avez choisi. A défaut <strong>technical book</strong> à 8,5 pouces x 11 pouces. Votre page de couverture doit être exactement de 2550 pixels de large et 3300 pixels de haut à 300 PPI. A défaut <strong>business book</strong> à digérer papier (5,5 pouces x 8 pouces). Votre page de couverture doit être exactement de 1650 pixels de large et 2400 pixels de haut à 300 PPI. A <strong>fiction book</strong> aussi par défaut de 5,5 pouces x 8 pouces. Ainsi, votre page de couverture doit être exactement 1650 pixels de large et 2400 pixels de haut à 300 PPI. S'il vous plaît noter que <strong>smaller fichiers et too</strong> travail de résolution de valeurs (par exemple, 432x648 à 72 PPI), toutefois ces images seront redimensionnées et peut paraître floue."
  w_a_how_delete: "Tant que votre livre n'a pas de chiffre d'affaires, vous pouvez supprimer votre livre Le bouton est au bas de la page Modifier les infos Si votre livre a la vente, nous devons offrir à ses lecteurs existants, de sorte que vous pouvez actuellement.. 't le supprimer. A l'avenir, nous allons probablement ajouter la possibilité de \"archives \", un livre, de sorte qu'il n'a pas de nouvelles ventes, mais que ses lecteurs actuels peuvent toujours y accéder."
