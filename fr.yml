  w_if_want_html: "Si vous voulez que votre livre est un livre Leanpub, entrez l'adresse email que vous souhaitez utiliser pour votre compte et cliquez sur le Leanpub \" Oui, faire cela dans un livre Leanpub \"Ce bouton vous enverra un partage %{dropbox}. demande, puisque vous éditer votre livre Leanpub sur votre ordinateur et le synchroniser avec nous en utilisant Dropbox. (Dropbox est un service de synchronisation de fichiers simple qui vous permet d'éditer des fichiers sur plusieurs ordinateurs, iPads, etc Nous l'utiliser de sorte que vous pouvez éditer votre livre où Leanpub vous voulez.) En cliquant sur ce bouton sera également convertir votre page de livre dans une page Leanpub livre Leanpub inédit comme %{unpublishedbook}. Votre livre ne sera pas publiée ou à la vente jusqu'à ce que vous cliquez sur un bouton pour le publier. Nous nous attendons à ce que vous voulez faire une première édition, bien sûr! Leanpub livres sont écrits et édités en utilisant %{markdown}, donc c'est vraiment facile à faire."
  w_if_worried_html: "Si vous avez peur que cette expérience va apparaître dans Google, ne vous inquiétez pas: nous nous sommes assurés qu'il ne sera pas Depuis que nous avons créé ce livre pour vous, nous avons également fait en sorte que votre %{book} et les pages %{userprofile} actuellement, ne ressemble pas à livre Leanpub réel et pages de profil utilisateur. Ils montrent actuellement aucune information. Si vous cliquez sur le \"Oui \"bouton, ils vont magiquement transformer en livre Leanpub appropriée et des pages de profil d'utilisateur."
