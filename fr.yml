  w_a_amazon: "Leanpub produit et vend PDF, EPUB (pour iPad) et MOBI (pour Kindle) Formats Nous n'avons pas de blocage dans, cependant: vous êtes libre de vendre les fichiers Leanpub-produit n'importe où que vous voulez, y compris sur la boutique Kindle via . programme Amazon Kindle Publishing direct Nous vous facturons rien: c'est votre travail, vous en êtes propriétaire (Heck, vous pouvez même coller des fichiers PDF Leanpub sur Lulu pour faire des livres imprimés; auteurs l'ont fait.) La façon dont nous faisons notre argent. que nous sommes convaincus que vous serez aussi vendre votre travail sur Leanpub (que nous payons 90% - 50 cents redevance, ce qui est plus élevé que Amazon ou Apple, et nous offrons une vitrine agréable avec un moyen facile de distribuer automatiquement les mises à jour de vos lecteurs) ."
  w_a_apple_amazon1: "Tout d'abord, nous pensons que l'Amazonie et les librairies d'Apple sont grands, et que tous les livres finis devrait être en vente dans les deux magasins Vous pouvez vendre votre livre Leanpub vous dans deux magasins pour 0 $ Ou vous pouvez payer quelqu'un comme BookBaby.. ou Lulu pour le faire pour vous. Nous n'essayons pas de faire de l'argent sur vous lorsque vous vendez votre livre dans les magasins. Nous n'avons pas de lock-in "
  w_a_apple_amazon2: "Maintenant, nous pensons que cela a un sens pour les livres finis, mais pas pour les en-cours un livre livres Bien Leanpub est en cours, nous pensons qu'il est logique d'être vendus sur Leanpub, car cette façon d'obtenir vos lecteurs automatique. mises à jour lorsque vous publiez de nouvelles versions, etc Si vous écrivez un livre et beaucoup d'édition de versions de celui-ci pendant que vous écrivez, la dernière chose que vous voulez traiter est d'avoir à mettre à jour votre livre dans un tas de vitrines à chaque fois vous sortir une nouvelle version."
  w_a_apple_amazon3: "Cependant, nous ne pensons pas que ce soit nécessairement vrai pour les endroits qui vendent des ebooks Ather Alors que n'importe quel auteur Leanpub est libre de vendre leurs livres Leanpub où ils veulent, nous pensons que les vitrines autres que Amazon ou Apple ne sont pas produire eux-mêmes beaucoup de trafic. (Cela est vrai de Leanpub aussi!) Pour la promotion de votre livre, vous avez besoin pour faire le travail vous-même, avec les blogs, Twitter, etc Pour concentrer les efforts (et PageRank), il est logique de pointer les gens moins un vitrine dans vos posts, tweets, etc (Nous voulons que l'être Leanpub, évidemment - Amazon et Apple peuvent prendre soin d'eux-mêmes :) Aussi, la raison pour laquelle nous avons structuré nos redevances notre façon de faire est que vous obtenez une mieux faire face à Leanpub, de sorte que vous aurez envie de pointer Leanpub si vous faites le plus d'argent à partir de vos efforts de marketing! "
  w_a_are_pdf_html: "Nous ne savons pas si elles sont \" PDF/X-3 \", mais nous savons que les auteurs ont imprimé et vendu Leanpub fichiers PDF sur Lulu Par exemple, allez %{lulu}."
  w_a_book_file_html: "Le fichier Book.txt met juste les fichiers dans l'ordre (Vous pourriez écrire un livre Leanpub ensemble dans un seul fichier, puis Book.txt serait tout simplement la liste de nom de fichier.) Le contenu des fichiers détermine les chapitres, sections. etc Any<br / > # Titre au début d'un line<br / >becomes un h1 qui est un chapitre. Tout ce qui suit sera dans ce chapitre jusqu'à la next<br / > # Titre au début d'un line<br / >which débutera le prochain chapitre ."
  w_a_broadly: "Plus largement, Leanpub est basé sur l'idée que c'est absurde qu'en 2012, il n'y a pas de bonne façon d'écrire un livre l'aide d'un ensemble de fichiers Markdown est la meilleure chose que nous avons mis au point, mais plus fondamentalement des façons. que les gens écrivent et publient des livres d'aujourd'hui sont tout simplement barbare. formats de documents propriétaires, des programmes non fiables, aucune capacité de contrôle de version de vos fichiers et de voir des différences significatives, aucun moyen d'interagir avec vos lecteurs que vous écrivez, etc Nous pourrions tout aussi bien utiliser des machines à écrire . ou plumes d'oie Nous faisons notre part pour aider à résoudre cette catastrophe globale, voulez-vous faire le vôtre :) "
  w_a_can_change_price2: "En outre, nous soutenons des prix variables pour les livres, vous pouvez donc avoir un prix bas (ou libre) minimum et un prix plus élevé que le livre propose ensuite des gains de la traction, vous pouvez augmenter le prix minimum et / ou le prix proposé.. Si votre livre à la hauteur de la tendance que nous avons vu de plusieurs livres, environ un tiers des gens vont payer le prix proposé, un tiers paiera le prix minimal et un troisième payer quelque part entre les deux. Enfin, la personne bizarre vont payer plus que le prix proposé, même avec votre livre ayant un écart entre le minimum et décent des prix suggérés. Pour optimiser les recettes et le lectorat, vous pouvez exécuter des expériences où vous baissez le prix minimum et / ou augmenter le prix proposé, et voir ce qui se passe."
  w_a_can_change_price: "Oui, absolument Vous avez le contrôle total sur le prix, et nous encourageons les nouveaux modèles de réflexion sur le développement du livre et de tarification C'est exactement le modèle que nous pensons va travailler pour de nombreux livres Publier tôt pour obtenir des adopteurs précoces de la rétroaction et.. buzz est essentielle, et la fixation du prix très bas au début de cette aide. Vous pouvez modifier le prix chaque fois que vous voulez dans les deux sens, mais nous vous recommandons de commencer bas et en l'augmentant au fil du temps afin que vos premiers adeptes ne se sentent pas pris."
  w_a_can_convert: "Nous devons passer de la version PDF de Markdown (ce qui est notre format manuscrit), puis à partir de là nous produire PDF, EPUB et MOBI Nous n'offrons pas ce service pour le moment."
  w_a_can_font: "Actuellement, nous n'avons pas en charge ce, depuis que nous avons besoin d'utiliser les polices open source Si vous nous connaissez les polices exactes que vous utilisez nous allons voir s'il ya quoi que ce soit à proximité, et d'offrir un choix de polices sur la page du livre. ."
  w_a_click_convert: "Cliquez sur \"Fichiers Convertir \"sur la page d'importation Cela devrait créer Markdown pour vous Après cela, vous pouvez continuer wrting votre livre dans Markdown (Vous voulez faire ce processus d'importation une fois, pas un tas de... Alors s'il vous plaît. fois ne pas écrire dans Word et faire de ce processus chaque fois que vous publiez ou affichez l'aperçu - qui va vous coûter du temps dans le long terme En savoir Markdown;. vous serez plus heureux) "
  w_a_coauthors_dropbox_html: "Oui Notez que nous n'avons pas pleinement co-auteur de soutien dans le site Web, il sera toujours vous en cliquant sur le bouton publier, en voyant les ventes, etc Nous prévoyons d'ajouter bon co-auteur pour la prochaine génération quelques mois: le modèle de données prend en charge déjà (voir %{venturehacks}, qui possède à la fois Nivi et de la marine en tant qu'auteurs) "
  w_a_convert_72: "... No. Vous pouvez essayer de les mettre dans votre carnet à 72 PPI Nous les convertir pour vous Nous disons simplement que notre conversion automatique peut ne pas être aussi bon que ce que vous feriez manuellement"
  w_a_credit_cards: "Nous pouvons dire cela parce que nous utilisons Paiements sur site marchand Pro pour effectuer le traitement Incidemment, c'est pourquoi nous n'avons pas les cartes American Express: nous sommes au Canada, et au Canada, PayPal Paiements sur site marchand Pro ne prend pas américain exprimer. Désolé."
  w_a_depending_on_size_html: "Selon la taille de votre livre, il s'agit d'un 2 - 10 minutes de retard Il ya des chances si vous ne le voyez pas dans les 10 minutes, il ne génère pas actuellement d'écrire un fichier appelé book_generation.log à l'aperçu.. ou publié des répertoires, ce qui est surtout pour notre débogage. Si vous rencontrez un problème avec cela, s'il vous plaît %{hello} e-mail et joindre le fichier book_generation.log."
  w_a_different_types_html: "types de livres ont différentes tailles de papier par défaut Chaque format de papier différent a une largeur maximale différente image, avant votre image va saigner sur la marge actuellement tous les livres Leanpub ont marges de 1 pouce Avant d'entrer dans les détails, il ya vraiment importante... chose à noter: <strong>Watch la taille des fichiers </strong> Avant de publier votre livre, vous devriez regarder la taille de vos images dans le répertoire images Si vos images sont énormes, votre livre sera trop Cela est particulièrement vrai à 300 PPI -.. les images sont beaucoup plus grandes que ce que vous avez l'habitude de à 72 PPI. Une astuce simple pour éviter les problèmes est d'utiliser JPEG pour les photographies, et d'utiliser 80% ou moins de qualité. Pour les chiffres qui sont des dessins au lieu de photographies, PNG regarder mieux que JPEG. Vous devez être bien avec le format PNG pour ceux-ci, depuis les dessins produisent généralement des fichiers qui sont beaucoup plus petites que les photos."
  w_a_do_all_blogs: "Aucun Vous pouvez commencer à partir de zéro, ou de tout autre contenu (! que vous possédez) qui a un flux RSS Tout le contenu d'un flux RSS peuvent être importés dans Leanpub Cela inclut les plateformes de blogs différents (LiveJournal, Blogger, Typepad , etc) et les plates-formes de microblogging (Twitter, etc.) Ou bien, vous pouvez commencer à partir de zéro et d'écrire le livre entier sur Leanpub. Si vous importez votre flux RSS, qu'est-ce qui se passe, c'est que chaque entrée de flux RSS (blog) se transforme en un fichier dans votre dossier Dropbox."
  w_a_dont_like_html: "Il s'agit d'une application Adobe AIR appelé %{gonzo} qui devrait fonctionner sur Mac et Windows Un auteur Leanpub a contribué un %{review} et un %{review2} avec un oeil sur leur aptitude à l'emploi d'écrire des livres Leanpub."
