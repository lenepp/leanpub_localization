  w_a_amazon: "Leanpub produziert und vertreibt PDF, EPUB (für iPad) und MOBI (für Kindle) Formate Wir haben kein Schloss in, aber: Sie sind frei, die Leanpub produzierten Dateien, wohin Sie wollen, auch auf der Kindle Store via verkaufen . Amazon Kindle Direct Publishing-Programm Wir berechnen Ihnen nichts: dies ist deine Arbeit, Ihnen gehört es (Heck, können Sie sogar kleben Leanpub PDFs auf Lulu vergriffene Bücher tun; Autoren haben dies getan.) Die Art, wie wir unser Geld ist. dass wir sind zuversichtlich, dass Sie verkaufen auch Ihre Arbeit auf Leanpub (wie wir 90% - 50 Cent Lizenzgebühren, die höher ist als Amazon oder Apple ist, und wir bieten einen schönen Schaufenster eine einfache Möglichkeit zum automatischen Verteilen von Updates für Ihre Leser) ."
  w_a_apple_amazon1: "Zunächst einmal, wir denken, dass die Amazon und Apple Buchhandlungen groß sind, und dass alle fertig Bücher sollten zum Verkauf in beiden Läden werden Sie verkaufen Ihre Leanpub Buch selbst in beiden Läden für $ 0 Oder Sie können jemanden wie BookBaby bezahlen.. oder Lulu, dies für Sie zu tun. Wir versuchen nicht, um Geld von Ihnen zu machen, wenn Sie Ihr Buch in den Läden zu verkaufen. Wir haben keinen Lock-in."
  w_a_apple_amazon2: "Nun, wir denken, das macht Sinn für fertige Bücher, aber nicht für in-progress Pfund Während ein Leanpub Buch ist in-progress, wir fühlen es sinnvoll, sich nur auf Leanpub verkauft werden, da auf diese Weise Ihre Leser automatische bekommen. Updates, wenn Sie neue Versionen, etc. veröffentlichen Wenn Sie ein Buch-und Verlagswesen viele Versionen davon sind während des Schreibens sind, ist das letzte, was Sie wollen zu behandeln mit, um Ihr Buch in einer Reihe von Schaufenstern jedes Mal aktualisieren, Sie eine neue Version."
  w_a_apple_amazon3: "Allerdings glauben wir nicht, dass diese unbedingt wahr der ather Orte, ebooks verkaufen Während jede Leanpub Autor ist frei, ihre Leanpub Bücher zu verkaufen, wo sie wollen, glauben wir, dass Schaufenster andere als Amazon oder Apple nicht produzieren viel Verkehr sich. (Dies gilt für Leanpub auch!) Um Ihr Buch zu fördern, Sie tun die Arbeit selbst benötigen, mit Blogging, Twitter, etc. Um Aufwand (und PageRank) zu konzentrieren, macht es Sinn, die Menschen an einem Punkt Schaufenster in Ihre Blog-Posts, Tweets, etc. (Wir wollen, dass Ort, um Leanpub sein, natürlich - Amazon und Apple kann auf sich selbst aufpassen :) Auch der Grund warum wir strukturiert unseren Lizenzgebühren der Art, wie wir tun, ist, so dass Sie ein zu besser mit Leanpub, so dass Sie wollen, um Leanpub zeigen, so dass Sie das meiste Geld aus Ihrer Marketing-Bemühungen zu machen! "
  w_a_are_pdf_html: "Wir sind nicht sicher, ob sie sind \"PDF/X-3\", aber wir wissen, dass Autoren gedruckt und verkauft Leanpub PDFs auf Lulu Zum Beispiel, gehen %{lulu}."
  w_a_book_file_html: "Die Book.txt Datei legt einfach die Dateien in der Reihenfolge (Man könnte eine ganze Leanpub Buch in eine Datei schreiben, und dann Book.txt würde nur eine Liste, die Dateinamen.) Der Inhalt der Dateien bestimmt die Kapitel, Abschnitte. usw. Any<br / > # Titel am Beginn einer line<br / >becomes eine h1, die ein Kapitel ist. Alles danach in diesem Kapitel bis zum next<br / > # Titel wird am Anfang einer line<br / >which das nächste Kapitel beginnen."
  w_a_broadly: "Ganz allgemein ist Leanpub auf der Idee, dass es absurd ist, dass im Jahr 2012 gibt es keinen guten Weg, um ein Buch zu schreiben mit einem Bündel von Markdown-Dateien das Beste, was wir mit gekommen ist, sondern grundsätzlich die meisten Möglichkeiten. dass die Menschen schreiben und veröffentlichen Bücher heute sind nur barbarisch. Proprietary Dokument-Formate, unzuverlässig Programme, keine Möglichkeit auf Version steuern Sie Ihre Dateien und sehen bedeutsamen Unterschiede, keine Möglichkeit, mit Ihren Lesern zu interagieren, wie Sie schreiben, etc. Wir könnten genauso gut verwenden Schreibmaschinen . oder Federkiel Wir tun unseren Teil dazu beheben diese globale Katastrophe, werden Sie tun, Ihre :) "
  w_a_can_change_price2: "Auch unterstützen wir variable Preise für Bücher, so können Sie einen niedrigen (oder frei) Mindestpreis und eine höhere vorgeschlagenen Preis haben dann als Buchgewinne Traktion können Sie den Mindestpreis und / oder den vorgeschlagenen Preis zu erhöhen.. Wenn Ihr Buch lebt bis zu dem Muster, das wir mit mehreren Pfund gesehen haben, etwa ein Drittel der Menschen den vorgeschlagenen Preis zu zahlen, wird ein Drittel zahlen den Mindestpreis und eine dritte wird irgendwo zahlen dazwischen. Schließlich die ungeraden Person mehr zu zahlen als der vorgeschlagene Preis, auch mit Ihrem Buch eine anständige Spanne zwischen Mindest-und schlug Preisen. Um Umsatz und Leserschaft zu optimieren, können Sie Experimente, in denen Sie den Mindestpreis zu senken und / oder erhöhen Sie den vorgeschlagenen Preis, und sehen, was passiert."
  w_a_can_change_price: "Ja, absolut Sie haben die vollständige Kontrolle über die Preisgestaltung, und wir ermutigen neue Modelle des Denkens über Buch und Preisgestaltung Das ist genau das Modell, das wir denken, wird für viele Bücher zu arbeiten Publishing früh, um Early Adopters für Rückfragen bekommen und.. Buzz ist entscheidend, und die Einstellung der Preis sehr niedrig zu Beginn hilft dies. können Sie den Preis zu ändern, wenn Sie in eine beliebige Richtung wollen, aber wir empfehlen, beginnend niedrig und erhöhen im Laufe der Zeit, damit Ihr Early Adopters fühlen sich nicht genommen."
  w_a_can_convert: "Wir müssten aus dem PDF zu Markdown (das ist unsere Handschrift-Format) zu gehen, und dann von dort aus würden wir PDF, EPUB und MOBI produzieren wir nicht bieten diesen Service im Moment."
  w_a_can_font: "Derzeit haben wir unterstützen dies nicht, da wir die Open-Source-Schriften verwenden müssen Sie uns wissen, die exakt richtigen Schriften Sie verwenden lassen wir werden sehen, ob es etwas gibt, in der Nähe und bieten eine Gusswahl auf der Buchseite. ."
  w_a_click_convert: "Klicken Sie auf die \" Convert Files \"-Taste auf der Import-Seite Dies sollte Markdown für Sie Danach können Sie weiterhin wrting Ihr Buch in Markdown (Sie wollen dieses Import-Vorgang einmal zu tun, nicht ein Haufen... . Mal also bitte nicht in Word schreiben und diesen Vorgang jedes Mal, wenn veröffentlichen oder in der Vorschau - das kostet Sie Zeit auf lange Sicht Erfahren Markdown;. du wirst glücklicher sein) "
  w_a_coauthors_dropbox_html: "Ja Beachten Sie, dass wir nicht die volle Co-Autor Unterstützung bei der Website, so dass es immer noch Sie klicken auf die Schaltfläche Veröffentlichen, die Anzeige der Verkäufe, etc. Wir planen, um die ordnungsgemäße Co-Autor Unterstützung in der nächsten hinzuzufügen Monaten: das Datenmodell bereits unterstützt (siehe %{venturehacks}, die sowohl Nivi und Naval als Verfasser) "
  w_a_convert_72: "Nein, Sie können versuchen, sie in Ihrem Buch bei 72 PPI Wir setzen sie für Sie Wir sagen nur, dass unsere automatische Konvertierung kann nicht so gut sein wie das, was man manuell tun"
  w_a_credit_cards: "Wir können sagen, weil wir PayPal Website Payments Pro verwenden, um die Verarbeitung zu tun ist übrigens der Grund, warum wir nicht akzeptieren American Express: Wir sind Kanadier, und in Kanada, PayPal Website Payments Pro übernimmt keine amerikanischen auszudrücken. Leider."
  w_a_depending_on_size_html: "Abhängig von der Größe Ihres Buches, es ist ca. 2 - 10 Minuten Verspätung Die Chancen stehen gut, wenn Sie es nicht sehen in 10 Minuten ist es nicht generieren wir derzeit schreibe eine Datei namens book_generation.log der Vorschau.. oder veröffentlicht Verzeichnisse, die in erster Linie für unsere Debugging. Wenn Sie ein Problem damit haben, bitte E-Mail %{hello} und befestigen Sie den book_generation.log file."
  w_a_different_types_html: "Different Buch haben unterschiedliche Standard-Papierformate Jedes anderes Papierformat hat eine andere maximale Bildbreite, bevor Ihr Bild wird bluten über den Rand Derzeit sind alle Leanpub Bücher 1 inch Margen Bevor wir ins Detail gibt es ein wirklich wichtig... Sache zu beachten: <strong>Watch Ihre Größen </strong> Vor der Veröffentlichung Ihres Buches, sollten Sie bei den Größen der Bilder im Verzeichnis images aussehen Wenn Ihre Bilder sind riesig, Ihr Buch wird auch sein Dies gilt vor allem bei 300 PPI -.. die Bilder sind viel größer, als Sie sind bei 72 PPI verwendet. Ein einfacher Tipp, um Probleme zu vermeiden, ist JPEG für alle Fotos zu verwenden und benötigen 80% Qualität oder niedriger. Für Figuren, Zeichnungen anstelle von Fotografien sind, PNG wird besser aussehen als JPEG. Sie sollten in Ordnung sein mit PNG für diese, da Zeichnungen typischerweise Dateien, die viel kleiner als Fotografien sind zu produzieren."
  w_a_do_all_blogs: "Nein Sie können von vorne oder von allen Inhalten aller (!, dass Sie selbst), die einen RSS-Feed verfügt starten Alle Inhalte mit einem RSS-Feed in Leanpub importiert werden Dazu gehören verschiedene Blogging-Plattformen (LiveJournal, Blogger, Typepad , etc) und Microblogging-Plattformen (Twitter, etc). Oder Sie können von vorne anfangen und schreibe das ganze Buch auf Leanpub. Wenn Sie Ihren RSS-Feed importieren, was passiert, ist, dass jeder RSS-Feed-Eintrag (Blog-Beitrag) in eine Datei verwandelt in Ihrem Dropbox-Ordner."
