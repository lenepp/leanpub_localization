  w_a_amazon: "Leanpub produce și comercializează EPUB PDF, (pentru iPad) și MOBI (pentru Kindle) formate nu avem nici o blocare în toate acestea: sunteți liberi să-și vândă fișierele Leanpub-produse oriunde vrei, inclusiv pe Kindle Store prin intermediul . Programul Amazon Kindle Edituri Direct Vă încasa nimic: aceasta este lucrarea ta, tu o aiba (La naiba, puteți lipi chiar PDF-urilor Leanpub pe Lulu să facă cărți de imprimare; autorii au făcut acest lucru.) modul în care ne face bani noastră este. că suntem încrezători că va vinde, de asemenea, locul de muncă pe Leanpub (așa cum am plăti 90% - 50 cenți drepturi de autor, care este mai mare decât Amazon sau Apple, si oferim o expozitie frumos, cu o modalitate ușoară de a distribui în mod automat actualizări pentru cititorii dvs.) ."
  w_a_apple_amazon1: "În primul rând, credem că Amazon și librăriile Apple sunt mari, și că toate cărțile finite ar trebui să fie de vânzare în ambele magazine Aveți posibilitatea de a vinde cartea Leanpub-te în ambele magazine de $ 0 sau puteti face plata cineva ca BookBaby.. Lulu sau pentru a face acest lucru pentru tine Noi nu încercăm să facă orice bani de la tine, atunci când vinde cartea dvs. în aceste magazine.. avem nici o blocare-in."
  w_a_apple_amazon2: "Acum, noi credem că acest lucru are sens pentru cărți finite, dar nu pentru cărți în curs de dezvoltare În timp ce o carte Leanpub este în curs de execuție, credem ca are sens să fie vândute doar pe Leanpub, deoarece în acest fel cititorii dvs. să obțineți automat. actualizări când publicați noi versiuni, etc Dacă sunteți scris o carte și o mulțime publicarea de versiuni ale ea în timp ce scrii, ultimul lucru pe care doriți să se ocupe de este nevoie să actualizați cartea ta într-o grămadă de Vitrine de fiecare dată vă lansăm o nouă versiune."
  w_a_apple_amazon3: "Cu toate acestea, nu credem că acest lucru este neapărat adevărat din locurile Ather care vând cărți electronice În timp ce orice autor Leanpub este liber să-și vândă cărțile lor Leanpub ori de câte ori doresc, suntem de părere că Vitrine, altele decât Amazon sau Apple nu produc mai mult trafic s-au (Acest lucru este valabil Leanpub prea!) Pentru a promova cartea ta., aveți nevoie pentru a face munca singur, cu blogging-ul, Twitter, etc Pentru a concentra eforturile (și PageRank), are sens la punctul de persoane într-una expozitie in mesaje blog-ul dvs., tweets, etc (Vrem ca locul să fie Leanpub, evident - Amazon si Apple pot avea grijă de ei înșiși :) De asemenea, motivul pentru care am structurat drepturi de autor noastre este modul in care facem astfel incat sa obtii un afacere mai bună cu Leanpub, astfel încât veți dori să subliniez de la Leanpub astfel încât să facă mai mulți bani din eforturile dvs. de marketing!"
  w_a_are_pdf_html: "Noi nu suntem siguri dacă sunt \" PDF/X-3 \", dar știm că autorii au imprimat și vândute Leanpub PDF-uri pe Lulu De exemplu, du-te %{lulu}."
  w_a_book_file_html: "fișierul Book.txt pune doar fișierele în ordine (Ai putea scrie o carte intreaga Leanpub într-un singur fișier, și apoi Book.txt va lista doar că numele fișierului.) de conținut al fișierelor determină capitolele, secțiunile. etc Any<br / > # Titlu începutul unei line<br / >becomes un H1, care este un capitol. Tot după care va fi, în acest capitol până la next<br / > # Titlu începutul unei line<br / >which va începe capitolul următor."
  w_a_broadly: "Mai pe larg, Leanpub se bazează pe ideea că este absurd ca, în 2012, nu există nici o modalitate buna de a scrie o carte Folosind o grămadă de fișiere reduceri este cel mai bun lucru pe care l-am venit cu, dar de cele mai fundamental de moduri. că oamenii scriu și publică cărți de azi sunt doar barbar. formate proprietare de documente, programe care nu sunt fiabile, nici capacitatea de a controla versiunea fișierele și să vedeți diferențele semnificative, nici o modalitate de a interacționa cu cititorii dvs. în timp ce scrie, etc Am putea la fel de bine să fie folosind mașini de scris . sau stilouri pene Facem partea noastră pentru a ajuta la rezolvarea acestei catastrofe globale; va face dvs. :) "
  w_a_can_change_price2: "De asemenea, vom susține prețurile de variabile pentru cărți, astfel încât să puteți avea un pret scazut (sau gratuit) minimă, și un preț mai mare sugerat Apoi, ca de tracțiune câștigurile carte vă poate ridica prețul minim și / sau prețul sugerat.. În cazul în care cartea dvs. trăiește până la modelul am văzut cu mai multe cărți, aproximativ o treime din persoanele vor plăti prețul sugerat, o treime va plăti prețul minim și un al treilea va plati undeva la mijloc. În cele din urmă, persoana ciudat va plati mai mult decât prețul sugerat, chiar si cu cartea ta cu un spread decent între minim și prețurile propuse. Pentru a optimiza veniturile și cititori, puteți rula experimentele în cazul în care vă reduce prețul minim și / sau ridica prețul sugerat, și să vedem ce se întâmplă."
  w_a_can_change_price: "Da, absolut Aveți control complet asupra prețurilor, și ne încurajăm noi modele de gândire despre dezvoltarea carte și de stabilire a prețurilor Acesta este exact modelul pe care cred că va lucra pentru mai multe cărți Publicarea devreme pentru a obține early adopters pentru sugestiile si... buzz este esențială, și stabilirea preț foarte scăzut de la începutul acestui ajută Aveți posibilitatea să modificați prețul ori de câte ori doriți în orice direcție,. dar vă recomandăm incepand scăzută și crescând-o peste timp, astfel adoptatorii timpurii dvs. nu se simt luate."
  w_a_can_convert: "Ne-ar trebui să mergem la PDF să Markdown (care este formatul nostru manuscris), iar apoi de acolo ne-ar produce EPUB format PDF, și MOBI Noi nu oferim acest serviciu în acest moment."
