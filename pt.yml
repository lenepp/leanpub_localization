  w_a_broadly: "Mais amplamente, Leanpub é baseado na idéia de que é um absurdo que em 2012 não há nenhuma boa maneira de escrever um livro usando um monte de arquivos Markdown é a melhor coisa que venha com, mas mais fundamentalmente das formas. que as pessoas escrevem e publicam livros hoje são apenas bárbaro. formatos de documentos proprietários, programas confiáveis, sem capacidade para a versão controlar seus arquivos e ver as diferenças significativas, nenhuma maneira de interagir com os seus leitores como você escreve, etc Nós também podemos estar usando máquinas de escrever . ou canetas de pena Nós estamos fazendo a nossa parte para ajudar a corrigir esta catástrofe global; que você vai fazer o seu :) ?"
  w_a_can_change_price2: "Além disso, apoiamos preços variáveis ​​para os livros, para que você possa ter um preço baixo (ou livre), no mínimo, e um maior preço sugerido Então, como a tração ganhos livro que você pode aumentar o preço mínimo e / ou o preço sugerido.. Se o seu livro faz jus ao padrão que temos visto com vários livros, cerca de um terço das pessoas vão pagar o preço sugerido, um terço vai pagar o preço mínimo e um terceiro vai pagar em algum lugar no meio. Finalmente, a pessoa estranha vai pagar mais do que o preço sugerido, mesmo com o seu livro que tem um acervo considerável entre o mínimo e os preços sugeridos. Para otimizar receitas e leitores, você pode executar experiências onde você baixar o preço mínimo e / ou aumentar o preço sugerido, e ver o que acontece."
  w_a_can_change_price: "Sim, absolutamente Você tem controle completo sobre o preço, e nós incentivamos os novos modelos de pensar o desenvolvimento do livro e preços Este é exatamente o modelo que acho que vai funcionar para muitos livros Publicando cedo para conseguir early adopters para feedback e.. zumbido é essencial, e definindo o preço muito baixo no início ajuda a isso. Você pode alterar o preço sempre que quiser em qualquer direção, mas recomendamos começar baixa e aumentá-lo ao longo do tempo para que seus pioneiros não se sentem tomadas."
