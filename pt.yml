  w_a_apple_amazon1: "Primeiro, nós pensamos que a Amazônia e as livrarias da Apple são grandes, e que todos os livros acabados deve estar à venda em ambas as lojas Você pode vender o seu livro Leanpub-se em ambas as lojas por US $ 0 Ou você pode pagar alguém como BookBaby.. ou Lulu para fazer isso por você. Nós não tentar fazer algum dinheiro com você quando você vender o seu livro nas lojas. Nós não temos nenhum lock-in "
  w_a_apple_amazon2: "Agora, achamos que isso faz sentido para livros acabados, mas não para em andamento livros Enquanto um livro Leanpub é em andamento, nós sentimos que só faz sentido para ser vendido no Leanpub, uma vez que a forma como os seus leitores obter automática. atualizações quando você publicar novas versões, etc Se você está escrevendo um livro e muita publicação de versões do mesmo enquanto você está escrevendo, a última coisa que você quer lidar com está tendo para atualizar o seu livro em um monte de lojas de cada vez você lançar uma nova versão."
  w_a_apple_amazon3: "No entanto, não acho que isso seja necessariamente verdade dos lugares ather que vendem ebooks Embora qualquer autor Leanpub é livre para vender seus livros de Leanpub onde quiserem, nós sentimos que outras lojas que a Amazon ou da Apple não produzir-se muito tráfego. (Isto é verdade Leanpub também!) para promover seu livro, você precisa fazer o trabalho sozinho, com os blogs, Twitter, etc Para concentrar esforços (e PageRank), faz sentido para apontar as pessoas em um loja em seus posts, tweets, etc (Queremos que o lugar para ser Leanpub, obviamente - Amazon e Apple podem cuidar de si :) Além disso, a razão pela qual os nossos royalties estruturado da maneira que fazemos é para que você obtenha um lidar melhor com Leanpub, assim que você vai querer apontar Leanpub para que você faça o máximo de dinheiro de seus esforços de marketing!"
