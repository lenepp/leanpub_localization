  w_this_movie_explains_publishers: "If you're wondering whether Leanpub is a good choice for your publishing company, this video will probably be really helpful. It's Leanpub cofounder Peter Armstrong's presentation on Lean Publishing 2.0 and Leanpub for Publishers, recorded at O'Reilly Mini-TOC Vancouver on October 20, 2012. It explains why we are building Leanpub for Publishers, what Leanpub can do for you now, where we are going with it and how it works. It also explains the evolution of the Lean Publishing ideas from the original Lean Publishing manifesto to the 2.0 version we have today."
