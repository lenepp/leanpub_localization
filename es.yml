  w_a_what_is_leanpub: "Leanpub es una startup con sede en Vancouver ebook que permite a los autores la libre publicación de sus libros, ya que les escribo esta forma, los autores pueden desarrollar una comunidad de lectores durante el proceso de escritura, medir el interés en su proyecto y, si así lo desean. , incorporando la retroalimentación de ustedes, sus lectores."
  w_a_what_program_html: "Cualquier editor de texto para programadores trabaja, se recomienda escribir en Emacs, vi o TextMate Para los no-programadores, recomendamos %{iawriter} para Mac y iPad Si todo lo demás falla, usted puede también utilizar TextEdit en Mac o Bloc de notas, Wordpad.. o %{notepad} en Windows."
  w_a_whatis_variable: "En Leanpub autores no establecen un precio en piedra de sus libros el contrario, establecer un precio sugerido y un precio mínimo (que puede ser tan bajo como cero) Entonces decide la cantidad que desea pagar..."
  w_a_why_buy: "Como lector Leanpub, recibirá actualizaciones a los libros cuando las nuevas versiones se liberan o se añaden capítulos, hasta que el libro está terminado Se trata de un método de publicación especialmente potente para los libros que tienen que ver con rapidez de cambio de la materia como la programación de computadoras. . Al comprar un libro en curso, obtendrá acceso inmediato a más tardar el pensamiento del autor sobre un tema, que puede ser muy útil para temas técnicos. ¿Por qué esperar hasta que el conocimiento en un libro es bien sabido, cuando se puede leer tan pronto como el autor terminó de escribir esto? También, usted puede tener la oportunidad de interactuar con el autor, al comentar sobre la página del libro que le afecte, o incluso comunicarse directamente por correo electrónico o Twitter. buenos autores encantan los comentarios de los lectores buenos! "
