  w_a_amazon: "Leanpub produce y vende EPUB PDF, (para el iPad) y mobi (para Kindle) Formatos No tenemos ningún bloqueo en, al menos: usted es libre de vender los archivos Leanpub producidos en cualquier lugar que desee, incluyendo en la tienda Kindle a través de . programa Amazon Kindle Publishing directo Te cobran nada: se trata de su trabajo; le pertenece (Heck, incluso se pueden pegar los archivos PDF Leanpub en Lulu para hacer libros impresos, los autores han hecho esto.) La manera en que hacemos nuestro dinero. que estamos seguros de que también va a vender su trabajo en Leanpub (como pagar el 90% - 50 centavos de dólar la realeza, que es mayor que Amazon o Apple, y ofrecemos un local agradable con una manera fácil de distribuir automáticamente actualizaciones para sus lectores)."
  w_a_apple_amazon1: "En primer lugar, pensamos que el Amazonas y las librerías de Apple son geniales, y que todos los libros terminados deberá estar a la venta en las dos tiendas Usted puede vender su libro Leanpub sí mismo en las dos tiendas de $ 0 o se puede pagar a alguien como BookBaby.. o Lulu para hacer esto para usted. Nosotros no tratamos de hacer dinero de usted cuando usted vende su libro en esas tiendas. Nosotros no tenemos lock-in."
  w_a_apple_amazon2: "Ahora bien, creemos que esto tiene sentido para los libros terminados, pero no para libros en curso Mientras que un libro Leanpub está en curso, creemos que tiene sentido sólo se venderán en Leanpub, ya que de esa manera a sus lectores obtener automática. actualizaciones cuando publique nuevas versiones, etc Si usted está escribiendo un libro y un montón de publicación de versiones de la misma mientras se escribe, la última cosa que quiero tratar es tener que actualizar su libro en un montón de tiendas cada vez se libera una nueva versión."
  w_a_apple_amazon3: "Sin embargo, no creemos que esto sea necesariamente cierto de los lugares que venden ebooks Ather Mientras que cualquier autor Leanpub es libre de vender sus libros Leanpub donde quieran, nos parece que otras tiendas de Amazon o Apple no hacer producir mucho tráfico sí mismos. (Este es el caso de Leanpub también!) Promover su libro, usted tiene que hacer el trabajo usted mismo, con los blogs, Twitter, etc Para concentrar el esfuerzo (y PageRank), tiene sentido dirigir a la gente en un escaparate en sus blogs, tweets, etc (Queremos ese lugar para ser Leanpub, obviamente - Amazon y Apple pueden cuidar de sí mismos :) Además, la razón por la que estructuran nuestras regalías de la manera que hacemos es para que usted obtenga un afrontar mejor Leanpub, por lo que quiero señalar en Leanpub por lo que hacen la mayoría del dinero de sus esfuerzos de marketing! "
  w_a_are_pdf_html: "No estamos seguros de si son \"PDF/X-3 \", pero sí sabemos que los autores han impreso y vendido Leanpub PDFs en Lulu Por ejemplo, ir %{lulu}."
  w_a_book_file_html: "El archivo Book.txt sólo coloca los archivos en orden (Se podría escribir un libro entero Leanpub en un archivo, y luego Book.txt acaba de enumerar que el nombre del archivo.) El contenido de los archivos determina los capítulos, secciones. etc Any<br / > # Título en el comienzo de una line<br / >becomes un h1 que es un capítulo. Todo después de que se harán en ese capítulo hasta el next<br / > # Título en el comienzo de una line<br / >which comenzará el siguiente capítulo."
  w_a_broadly: "En términos más generales, Leanpub se basa en la idea de que es absurdo que en el 2012 no hay buena manera de escribir un libro con un montón de archivos Markdown es lo mejor que nos ha ocurrido con, pero lo más fundamental de los caminos. que las personas que escriben y publican libros hoy son sólo bárbaros. formatos propietarios de documentos, programas no confiables, sin capacidad de control de versiones de sus archivos y ver las diferencias significativas, no hay manera de interactuar con sus lectores como usted escribe, etc También podríamos estar usando máquinas de escribir . o plumas de ave Estamos haciendo nuestra parte para ayudar a solucionar esta catástrofe global; le haga el suyo :)"
  w_a_can_change_price2: "Además, apoyamos a precios variables para libros, para que pueda tener un precio bajo (o libre) mínimo y un precio más alto sugirió entonces que el libro tracción ganancias que puede elevar el precio mínimo y / o el precio sugerido.. Si su libro hace honor al patrón que hemos visto con varios libros, alrededor de un tercio de las personas pagarán el precio sugerido, una tercera parte pagará el precio mínimo y un tercero pagará algún punto intermedio. Finalmente, la persona tendrá que pagar más extraño que el precio sugerido, incluso con su libro con una selección decente entre el mínimo y los precios sugeridos. Para optimizar los ingresos y los lectores, puede ejecutar experimentos en los que se baja el precio mínimo y / o aumentar el precio sugerido, y ver qué pasa."
  w_a_can_change_price: "Sí, absolutamente Usted tiene el control total sobre la fijación de precios, y animamos a los nuevos modelos de pensamiento sobre el fomento del libro y el precio de este es exactamente el modelo que crees que va a funcionar para muchos libros Publicación temprano para conseguir los primeros en adoptar la retroalimentación y.. zumbido es esencial, y la fijación del precio muy bajo al principio ayuda a esto. Usted puede cambiar el precio siempre que lo desee en cualquier dirección, pero nosotros recomendamos empezar bajo e incrementarlo con el tiempo por lo que sus primeros adoptantes no se siente tomado."
  w_a_can_convert: "Tendríamos que ir desde el PDF a Markdown (que es nuestro formato manuscrito), y luego desde allí nos produciría EPUB PDF, MOBI y no cuenta con este servicio en el momento.."
  w_a_can_font: "Actualmente no apoyamos esto, ya que tenemos que utilizar fuentes de código abierto Si usted nos deja saber las fuentes exactas que está usando vamos a ver si hay algo cerca, y ofrecen una opción de fuente en la página del libro."
  w_a_click_convert: "Haga clic en el \"Convertir archivos \"botón en la página Importar Esto debería crear Markdown para usted Después de esto, usted puede continuar wrting su libro en Markdown (Quieres hacer este proceso de importación una vez, no un montón de... veces. Así que por favor, no escribir en Word y hacer este proceso cada vez que se publique o ver - que le costará tiempo, a la larga Aprenda Markdown;. serás más feliz)."
  w_a_coauthors_dropbox_html: "Sí Tenga en cuenta que no tenemos plena co-autor de apoyo en el sitio web, por lo que todavía va a ser haciendo clic en el botón publicar, viendo las ventas, etc Tenemos la intención de añadir adecuada co-autor de apoyo en el próximo meses: el modelo de datos ya que soporta (véase %{venturehacks}, que tiene tanto Nivi y Naval como autores)."
  w_a_convert_72: "No. Usted puede intentar poner en tu libro a 72 PPI Les convertir para usted Sólo estamos diciendo que nuestra conversión automática puede no ser tan bueno como lo que se puede hacer de forma manual"
  w_a_credit_cards: "Podemos decir esto porque usamos PayPal Pagos Web Pro para hacer el procesamiento Dicho sea de paso, es por eso que no aceptamos American Express: somos canadienses, y en Canadá, sitio Web de PayPal Pro pagos no hace falta ser americano Exprese. Lo siento."
  w_a_depending_on_size_html: "Dependiendo del tamaño de su libro, no se trata de una 2 - Retardo de 10 minutos probable que si usted no lo veo en 10 minutos no generó este momento escribir un archivo llamado book_generation.log a la vista previa.. o publicados directorios, que es principalmente para nuestro depuración. Si usted tiene cualquier problema con esto, por favor %{hello} correo electrónico y adjuntar el archivo book_generation.log."
  w_a_different_types_html: "Los diferentes tipos de libros tienen diferentes tamaños de papel predeterminados Cada tamaño de papel diferente tiene una anchura máxima de imagen diferente, antes de que su imagen se sangrando sobre el margen Actualmente, todos los libros Leanpub tienen márgenes de 1 pulgada Antes de entrar en detalles hay uno muy importante... cosa a destacar: <strong>Watch Sus Tamaños </strong> Antes de publicar su libro, usted debe mirar los tamaños de las imágenes en el directorio de imágenes Si las imágenes son enormes, su libro será demasiado Esto es especialmente cierto en 300 PPI -.. las imágenes son mucho más grandes de lo que estamos acostumbrados a 72 PPI. Un consejo simple para evitar problemas es utilizar JPEG para todas las fotografías, y para utilizar el 80% de calidad o inferior. Para las figuras que son dibujos en vez de fotografías, PNG voluntad se ven mejor que JPEG. Usted debe estar bien con PNG para éstos, ya que los dibujos se caracterizan por producir archivos que son mucho más pequeñas que las fotografías."
  w_a_do_all_blogs: "No puede empezar de cero, o de cualquier contenido (¡que es el propietario) que tiene un feed RSS Cualquier contenido con un feed RSS se pueden importar en Leanpub Esto incluye diferentes plataformas de blogs (LiveJournal, Blogger, Typepad , etc) y las plataformas de microblogging (Twitter, etc.) O bien, puede empezar de cero y escribir el libro entero en Leanpub. Si importa su feed RSS, lo que pasa es que cada entrada del feed RSS (entrada de blog) se convierte en un archivo en la carpeta de Dropbox."
