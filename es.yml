  w_a_marketing: "En este momento no ofrecemos mucha ayuda (Tenemos una página de best-sellers, pero esto no le ayudará si usted ha vendido ningún libro!) Ahora, con el tiempo, vamos a construir la capacidad de navegar por los libros! por categoría, etc, así como facilitar el descubrimiento social de su libro por la gente que ha comprado o le gustaban los libros similares. Por ahora, sin embargo, pensar en Leanpub como una forma de monetizar sus suscriptores de blogs existentes o seguidores en Twitter. Estas personas son su audiencia, y un cierto subconjunto de ellos (nuestra hipótesis es del 1% - 5%) buscan una manera de darle dinero para el contenido que ya ha escrito Leanpub es la mejor manera de permitir que esto suceda, ya que hacen que el contenido. en un libro para ti ..."
