  w_a_traditional_publisher: "A Leanpub tartod a szerzői jog: akkor önmaguknak is közzé akarja tenni Leanpub közben bevásárlás körül. Ily módon, ha kap tapadást Leanpub, ez segít építeni zümmögés és erősíti a tárgyalási kezét kiadók. For Például, akkor kérheti, hogy az e-könyv jogait, hiszen a Leanpub royalty aránya 90% mínusz az 50 centes átalánydíj sokkal jobb, mint amit a legtöbb kiadó hez!"
  w_a_update_cover: "Csak nem egy megtekintett vagy közzététele és a könyv szerinti oldalon, frissítse bármilyen címlapon van a könyvben, hogy ez egy title_page.png vagy title_page.jpg fájlt teszel kéziratos / images-e, vagy ez az automatikusan generált neve oldal hozunk létre, ha nem ad címlap képet."
  w_a_updates: "Igen, akkor kap ingyenes frissítéseket, amíg a szerző frissíti a könyvet! Minden olvasó a könyv ugyanúgy kezeljék, függetlenül attól, amikor megvette a könyvet, vagy mennyit fizettek."
  w_a_use_you_stores: "Nem tartjuk szerzők ezt maguknak, mert így fognak több beleszólásuk hogyan könyvükben értékesítik. Vagy, ha a szerző nem akarom ezt, vannak olyan szolgáltatások, mint a Lulu és BookBaby amelyek Ehhez a Leanpub könyveket. Mi nem akarjuk, hogy az, hogy az üzleti - számunkra ez túl munkaigényes, és zavaró, hogy a legfontosabb feladata, ami így írásban, kiadói és értékesítési folyamatban lévő könyveket, mint egyszerű és elegáns, mint lehetséges."
  w_a_we_use_300_html: "Mi <strong>300 pixel per inch (PPI) </strong> a mi könyveket, és azt javasoljuk, hogy használja ezt a képet. Bármely kisebb PPI van skálázva 300 PPI. Mivel skála akár 300 PPI, a kép homályossá válhatnak ha ez egy kisebb PPI. Azonban a fájl mérete sokkal kisebb egy kisebb PPI, így ez egy üzlet."
  w_a_were_authors_too: "Mi vagyunk a szerzők is, és az utolsó dolog, amit a szerző azt akarja, hogy úgy érzi, mintha valaki más tulajdonában van munkájuk vagy ellenőrzi, mit tehetnek vele. tiéd. vagyunk, több mint boldog, az Ön számára, hogy a pénzt, mint Sok bevételi források lehetséges. Mint szívességből nekünk, mi lenne értékelném, ha elhagyta a említése Leanpub a második oldalon (hogy segítse a marketing), ha eladja azt máshol, de akkor távolítsa el azt is, ha akarod."
  w_a_what_is_lean_publishing_html: "Lean közzététel a cselekmény <i>self-megjelent egy kötet szerkesztése közben it</i>, fejlődik a könyvet visszajelzést az olvasók és a befejező első tervezetét, mielőtt <i>optionally</i> a hagyományos kiadói munkafolyamat. Leanpub a legjobb módja a világon szerzők, hogy nem a lean kiadói folyamat. Ha többet szeretne megtudni, nézd meg a %{manifesto}."
  w_a_what_is_leanpub: "Leanpub a Vancouver-alapú ebook startup, amely lehetővé teszi a szerzők saját közzéteszik könyveket írnak nekik. Ily módon a szerzők kialakulhat egy közösség az olvasók az írási folyamat során, mérésére érdeklődés a projekt, és ha úgy döntenek magában foglaló, visszacsatolás tőled, az olvasók."
  w_a_what_program_html: "Bármely szövegszerkesztő működik. A programozók azt javasoljuk, írásban Emacs, vi vagy TextMate. A nem-programozók, azt javasoljuk, %{iawriter} for Mac és az iPad. Ha minden kötél szakad, akkor is használhatja TextEdit Mac vagy Notepad, Wordpad vagy %{notepad} Windows."
  w_a_whatis_variable: "A Leanpub szerzők nem meghatározhatnak egy árat kő könyveiben. Ehelyett be egy javasolt ár és a minimális ár (ami lehet olyan alacsony, mint nulla). Ezután válassza ki mennyit szeretne fizetni."
  w_a_why_buy: "Mint Leanpub olvasó, kap frissítéseket könyveket, amikor új verziók kiadása vagy fejezetek adunk hozzá, amíg a könyv elkészül. Ez egy különösen erőteljes közzétételi módszer könyvek foglalkoznak gyorsan változó tárgyra, mint a számítógép-programozás . Azáltal, vásárol egy folyamatban lévő könyv, akkor nyer azonnali hozzáférést biztosít a szerző legújabb gondolkodás témában, ami nagyon hasznos lehet a műszaki tárgyak. Miért várjunk, amíg a tudás a könyv az köztudott, ha el tudod olvasni amint a szerző befejeztük azt? Is, akkor is lehetősége van arra, hogy befolyásolja a szerző, kommentálva az ő könyve oldalon, vagy akár kommunikál közvetlenül e-mailben vagy a Twitter. Good szerzők szeretik visszajelzést jó olvasók!"
  w_a_why_buy_here2_html: "A Leanpub Készítő kap <strong>90% - 50 cents</strong> royalty minden Leanpub eladó. Ez <strong>way more</strong> mint amit kapnánk egy hagyományos kiadó, és még több, mint amennyit kap értékesítése során az Amazon vagy az Apple könyvesboltokban. <strong>We mutassa meg, hogyan sok pénz a szerző kap jogot a beszerzési page</strong>, hány más kiadók csinálni? "
  w_a_why_buy_here: "Azért vagyunk itt, hogy támogassák a szerzők, és azt javasoljuk, hogy vásárol könyvet, bárhol! De itt három oka van, hogy megvegye tőlük könyv Leanpub:"
  w_a_why_buy_here_3: "Tudsz adni a szerző visszajelzést, mielőtt a könyv kész."
  w_a_why_buy_here_4: "Ön kap korai hozzáférést a szerző legújabb gondolkodás saját témában anélkül, hogy várni a teljes kiadói ciklus vége előtt el tudja olvasni, hogy nagy fejezetet a fő témája. Mivel kapsz ingyenes frissítéseket, amíg a könyv befejeződött, akkor mindig naprakész."
