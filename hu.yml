  w_a_how_become_html: "Great! Akkor az induláshoz a %{sign_up}. Ön is nézd meg néhány látványos how-to videók a mi %{homepage}. Továbbá, ha azt szeretnénk, hogy beszél cartoon állatok meggyőzni, hogy használni Leanpub, ez is ott van."
  w_a_how_changes: "Amint mentse a fájlokat a könyvben mappában Dropbox felveszi őket (feltéve, hogy fut), és a kis Dropbox ikon fog kinézni, mint egy pörgő dolog. Miután visszatért a zöld pipa, Dropbox rendelkezik a fájlok . (Vagy csak várjon körülbelül 10-20 másodpercig.) Miután ez így van, kattintson a Közzététel gombra indítja foglalásra generáció a legújabb fájlokat, hiszen mindig a legfrissebb fájlokat a Dropbox."
  w_a_how_cover_html: "Csak tedd nevű fájlt title_page.png az ön képei könyvtárba, és hogy megszokja. A fájlnak kell lennie 300 pixel per inch (PPI) felbontás a legjobb minőséget. A tényleges méret a kép változik alapuló könyv stílust választott. A <strong>technical book</strong> alapbeállításban 8,5 hüvelyk x 11 hüvelyk papírt. A fedőlap kell pontosan 2550 pixel széles és 3300 pixel magas, 300 PPI. A <strong>business book</strong> alapértelmezett kivonat papír (5,5 cm x 8 hüvelyk). A fedőlapot kell pontosan 1650 pixel széles és 2400 pixel magas, 300 PPI. A <strong>fiction book</strong> is alapbeállításban 5,5 cm x 8 cm. Tehát a fedőlapot kell pontosan 1650 pixel széles és 2400 pixel magas, 300 PPI. Kérjük, vegye figyelembe, hogy <strong>smaller Fájlok és felbontás értékeket munkát too</strong> (pl. 432x648 72 PPI), de ezek a képek le kell rövidíteni, és nézd fuzzy "
  w_a_how_delete: "Mindaddig, amíg a könyv nem az értékesítés, törölheti a könyv. A gomb alján az Edit Info oldalon. Ha a könyv értékesítési, meg kell ajánlani, hogy a már meglévő olvasók, így jelenleg az lehet 't törölni. A jövőben feltehetően hozzá a képessége, hogy \"archív\" egy könyvet, úgy, hogy nincs új értékesítési hanem a meglévő olvasók továbbra is hozzáférhet."
  w_a_how_long_html: "Igen, mi vagyunk valóságosak. Az első példányt a Leanpub könyvet adtak el, 2010/04/21. A könyv Eric Ries %{SLL}, és az ár a könyv volt, 29,99 $ USD. után %{SLL}, Eric folytatta írni %{TLS} hogy esetleg hallott."
  w_a_how_money: "Azt a pénzt az emberek, akik vásárolni a könyvet, és kapsz 90%, mínusz 50 cent átalánydíj, azt. (Jelenleg mi PayPal royalty transzferek havonta egyszer összeg 40 $ elérésekor.), akkor megmondani, hány ember megvette a könyvet: látsz egy listát minden eladó (beleértve a vásárlás időpontját, a teljes kifizetett és a szerzői jogdíj), a könyv értékesítési oldalon."
