  w_a_depending_on_size_html: "méretétől függően a könyv, van körülbelül egy 2 - 10 perces késéssel. Véletlenek vannak, ha nem látja, hogy 10 perc alatt nem generál. Jelenleg levelet nevű fájlt book_generation.log az előnézeti vagy közzéteszik könyvtárak, ami elsősorban a hibakereséshez. Ha bármilyen problémája, kérjük, e-mailt, és csatolja a %{hello} book_generation.log fájlt."
  w_a_different_types_html: "Különböző foglalásra típusok különböző alapértelmezett papírméretek. Mindegyik eltérő méretű papírt egy másik maximális kép szélessége, mielőtt a kép vérzik át a margón. Jelenleg minden Leanpub könyvek 1 inch peremére. Mielőtt nekilátnánk a részleteknek van egy nagyon fontos Fontos megjegyezni: <strong>Watch Ön fájlméret! </strong> közzététele előtt a könyvet, akkor nézd meg a mérete a képeket a kép könyvtárba. Amennyiben az ön képei óriási, a könyv lesz túl. Ez különösen igaz a 300 PPI - a képek sokkal nagyobb, mint amit használt, 72 PPI. Egy egyszerű tipp problémák elkerülése érdekében, hogy használja az összes JPEG fényképek, valamint hogy 80%-os minőséget vagy annál alacsonyabb. A számadatokat, amelyek rajzok helyett a fényképek, PNG lesz jobban néz ki, mint a JPEG. kell lennie finom PNG e, mivel a rajzok tipikusan olyan fájlokat, amelyek sokkal kisebb, mint a fényképek."
  w_a_do_all_blogs: "Nem! Kezdje a semmiből, vagy bármely tartalom (hogy az Öné!), hogy van egy RSS feed. bármilyen tartalom egy RSS feed lehet behozni Leanpub. Ez magában foglalja a különböző blogging peronok (LiveJournal, Blogger, Typepad , stb) és mikroblog platformok (Twitter, stb.) Vagy meg lehet kezdeni a semmiből, és írjuk meg az egész könyvet Leanpub. Ha importálja a RSS feed, hogy mi történik, hogy minden egyes RSS bejegyzés (blog post) válik egy fájlba a Dropbox mappában."
