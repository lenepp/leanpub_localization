  w_a_amazon: "Leanpub gyárt és értékesít PDF, EPUB (iPad) és MOBI (a Kindle) formátumban. Jelenleg nem zár be, azonban: nyugodtan, hogy eladja a Leanpub termelt fájlokat bárhol, beleértve a Kindle bolt keresztül Amazon Kindle Direct Publishing program. Mi számít semmit: ez a munka, akkor a tulajdonosa. (Heck, akkor is ragaszkodni a Leanpub PDF-be Lulu csinálni nyomtatott könyvek; szerzők ezt megtette.) Ahogy tesszük a pénz hogy mi vagyunk benne, akkor is eladni a munkát Leanpub (ahogy mi fizetünk 90% - 50 cent szerzői jogdíj, ami magasabb, mint az Amazon vagy az Apple, és kínálunk egy szép kirakat egy egyszerű módja annak, hogy automatikusan osztja frissítéseket a olvasók) ."
  w_a_apple_amazon1: "Először is, azt gondolja, hogy az Amazon és az Apple könyvesboltokban nagy, és hogy minden kész könyvet kell eladó mindkét üzlet kinálatában. Tudod eladni a Leanpub foglalásra magát mindkét üzletek Ft 0-ra. Vagy fizet valaki, mint BookBaby vagy Lulu ezt neked. Mi nem próbálja meg, hogy minden pénzt, ha eladja a könyv az említett üzletekben. Jelenleg nincs lock-in "
  w_a_apple_amazon2: "Nos, azt hiszem, ez van értelme, ha kész könyveket, de nem a folyamatban lévő könyvek. Noha Leanpub könyv van folyamatban, azt érzem, hogy van értelme, hogy csak akkor lehet értékesíteni Leanpub, mert így az olvasók kap automatikus Újdonságok amikor közzé új verziók, stb Ha írsz egy könyvet, és közzétételére sok változatának, miközben írsz, az utolsó dolog, amit szeretnék foglalkozni a kelljen frissíteni a könyv egy csomó storefronts minden alkalommal Ön mentesít egy új változat."
  w_a_apple_amazon3: "Mindazonáltal nem hiszem, hogy ez feltétlenül igaz a Ather helyek, hogy eladja könyveket. Miközben minden Leanpub Készítő szabadon eladni Leanpub könyvek ahol akarnak, úgy érezzük, hogy storefronts eltérő Amazon, vagy az Apple nem termelnek nagy forgalom magukat. (Ez igaz Leanpub is!) ösztönzése a könyv, meg kell csinálni a munkát magad, a blogolást, Twitter, stb koncentrátum erőkifejtés (és PageRank), érdemes megjegyezni az emberek egy kirakat a blogbejegyzések, tweet, stb (Azt akarjuk, hogy a hely Leanpub, természetesen - Amazon és az Apple vigyázni magukra :) Emellett az oka annak, hogy épül a jogdíjak, mint mi is, hogy kapsz egy Jobb foglalkozik Leanpub, így akar majd mutatni Leanpub, így hogy a legtöbb pénzt a marketing!"
  w_a_are_pdf_html: "Nem vagyunk benne biztosak, ha ők \"PDF/X-3\", de azt tudom, hogy a szerzők van nyomtatva és értékesített Leanpub PDF-on Lulu. Például, menj %{lulu}."
  w_a_book_file_html: "A fájl csak Book.txt helyezi a fájlokat. (Lehet írni egy egész könyvet Leanpub egy fájlt, majd Book.txt is csak felsorolja, hogy a fájl neve.) tartalma a fájlok meghatározza a fejezetek, szakaszok stb Any<br / > # Title elején a line<br / >becomes olyan h1 amely egy fejezetet. Everything után lesz abban a fejezetben, míg a next<br / > # Title elején a line<br / >which indul a következő fejezet ."
  w_a_broadly: "Tágabb értelemben Leanpub alapja az a gondolat, hogy ez abszurd, hogy 2012-ben nem jó módja, hogy írjon egy könyvet. Egy csomó Markdown fájlok a legjobb dolog, amit elér, de alapvetően a legtöbb módja hogy az emberek írni és könyveket ma csak a barbár. Egyedi dokumentum-formátum, megbízhatatlan programok nem képes változat irányítani a fájlokat, és látni jelentős különbségeket, semmilyen módon nem befolyásolja az olvasók, mint írod, stb Mi is lehet a segítségével írógépek vagy lúdtoll toll. Csinálunk részünkről, hogy segítsen kijavítani a globális katasztrófát; fog csinálni a tiéd? :) "
  w_a_can_change_price2: "Is, támogatja a változó árakat a könyvek, így van egy kis (vagy ingyenes) minimális árat, és a magasabb árat ajánlott. Aztán ahogy a könyv nyereség vontatási tudja emelni a minimális árat és / vagy a javasolt árat. Ha a könyv méltó a mintát láttuk több könyvet, mintegy egyharmada az emberek fognak fizetni az ajánlott ár, a harmadik pedig kifizeti a minimális árat és egy harmadik fizetni valahol a kettő között. Végül a páratlan személy többet fizetni mint az ajánlott árat, még a könyv, amelynek a tisztességes közötti különbség minimális és ajánlott árakat. optimalizálásához bevételek és olvasóközönség, akkor kísérleteket, ahol alacsonyabb a minimális árat és / vagy emelje a javasolt árat, és meglátjuk, mi történik."
  w_a_can_change_price: "Igen, abszolút. van teljes ellenőrzése alatt az árak, és ösztönözné az új modellek gondolkodás foglalásra fejlesztés és árképzés. Ez pontosan az a modell úgy gondolja, működni fog sok könyvet. Kiadói korai, hogy a korai alkalmazók a visszacsatolás és buzz alapvető fontosságú, és meghatározza az ár nagyon alacsony az elején segít ez. Meg lehet változtatni az árat, amikor csak akarja mindkét irányban, de azt javasoljuk, kezdő alacsony, és ez az idő múlásával egyre nagyobb, így a korai alkalmazók nem érzik venni."
  w_a_can_convert: "Azt kellett volna menni a PDF Markdown (ami a mi kéziratos formában), majd onnan szeretnénk előállítani PDF, EPUB és MOBI. Mi nem kínál ez a szolgáltatás a pillanatban."
  w_a_can_font: "Jelenleg nem támogatjuk ezt, mert meg kell használni a nyílt forráskódú betűtípusokat. Ha tudassa velünk a pontos betűtípus, amit használ majd meglátjuk, ha van valami, szoros, és felajánl egy font választás a könyvet oldalon ."
