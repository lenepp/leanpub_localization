  w_a_github_html: "Nem, ez még könnyebb, mint ezt! Mi nem letölteni sem. git könyvtárak vagy. gitignore fájlokat a mappát használni Dropbox, így a Leanpub Dropbox mappa csak egy Git repository, hogy Ön is nyomja a GitHub! Ha rákattint a Közzététel gombra is csak húzza az összes új cucc (figyelmen kívül hagyva. git,. gitignore és más dot fájlok) Dropbox, és minden csak működik. Ez a munkafolyamat, hogy Peter Armstrong, Leanpub társ-alapítója, az csinál ő %{leanpublishing} könyvet, és ez jól működik."
