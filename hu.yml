  w_a_feedback: "Ha egy szerző aktiválja a megjegyzések funkciót (és a legtöbb csinálni!), akkor nyilatkozzon a könyv nyitóoldala. szerzők is, hogy tudd, hogyan kell feladni őket, hogy \"A\" szakasz Leanpub, vagy egy feladni kapsz, ha megvásárolja a könyvet. És sok Leanpub szerző azt is tudd a Twitter azonosítóját a könyv nyitóoldalt, és várom, hogy a tárgyaláson meg észrevételeit és észrevételeit így."
