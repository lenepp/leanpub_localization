  w_a_amazon: "Leanpub produce e vende PDF, EPUB (per iPad) e MOBI (per Kindle) Formati abbiamo nessun blocco in, però: si è liberi di vendere i Leanpub prodotte file ovunque tu voglia, anche sul negozio di Kindle tramite . Amazon programma Publishing Kindle diretto Vi pagare nulla: questo è il tuo lavoro, si è posseduta (Heck, si può anche attaccare i file in PDF Leanpub su Lulu a fare stampare i libri, gli autori hanno fatto questo.) Il nostro modo di rendere il nostro denaro. che siamo certi che anche vendere il tuo lavoro su Leanpub (come il 90% - 50 centesimi di regalità, che è superiore Amazon o Apple, e offriamo una vetrina bella con un modo semplice per distribuire automaticamente gli aggiornamenti per i lettori) ."
  w_a_apple_amazon1: "Prima di tutto, pensiamo che la Amazon e librerie di Apple sono grandi, e che tutti i libri finiti dovrebbe essere in vendita in entrambi i negozi è possibile vendere il tuo libro Leanpub se stessi in entrambi i negozi per $ 0 Oppure si può pagare qualcuno come BookBaby.. Lulu o di fare questo per voi. Non cerchiamo di fare soldi da voi quando si vende il tuo libro in quei negozi. abbiamo lock-in."
  w_a_apple_amazon2: "Ora, pensiamo che questo ha un senso per i libri finiti, ma non per in corso libri Mentre un libro Leanpub è in corso, ci sentiamo ha senso essere venduto solo su Leanpub, dal momento che in questo modo i tuoi lettori ottenere automatico. aggiornamenti quando si pubblicano nuove versioni, ecc Se si sta scrivendo un libro e un sacco di pubblicazione di versioni di esso mentre si sta scrivendo, l'ultima cosa che vuole affrontare è la necessità di aggiornare il tuo libro in una manciata di vetrine ogni volta si rilascia una nuova versione."
  w_a_apple_amazon3: "Tuttavia, non credo che questo sia necessariamente vero dei luoghi ather che vendono ebooks Mentre ogni autore Leanpub è libero di vendere i loro libri Leanpub dove vogliono, riteniamo che altre vetrine di Amazon o Apple non produrre molto traffico se stessi. (Questo è vero per Leanpub troppo!) Per promuovere il tuo libro, è necessario fare il lavoro da soli, con il blogging, Twitter, ecc Per concentrare lo sforzo (e PageRank), ha senso puntare persone in una sola negozio nel tuo blog, tweet, ecc (Vogliamo quel posto per essere Leanpub, ovviamente - Amazon e Apple può prendere cura di se stessi :) Inoltre, il motivo per cui abbiamo strutturato i nostri diritti d'autore del nostro modo di fare è così che si ottiene una affrontare meglio Leanpub, quindi ti consigliamo di puntare a Leanpub in modo da fare più soldi dai vostri sforzi di marketing! "
  w_a_are_pdf_html: "Non siamo sicuri se sono \" PDF/X-3 \", ma sappiamo che gli autori hanno stampato e venduto Leanpub PDF su Lulu, ad esempio, andare %{lulu}."
  w_a_book_file_html: "Il file Book.txt mette solo i file in ordine (Si potrebbe scrivere un intero libro Leanpub in un unico file, e quindi Book.txt sarebbe solo elencare il nome del file.) Il contenuto dei file determina i capitoli, sezioni. ecc Any<br / > # Titolo all'inizio di un line<br / >becomes un h1 che è un capitolo. Tutto dopo che sarà in quel capitolo fino a quando la next<br / > # Titolo all'inizio di un line<br / >which inizierà il prossimo capitolo ."
  w_a_broadly: "Più in generale, Leanpub si basa sull'idea che è assurdo che nel 2012 non c'è buon modo per scrivere un libro con un gruppo di file Markdown è la cosa migliore che abbiamo messo a punto, ma fondamentalmente la maggior parte dei modi. che le persone scrivere e pubblicare libri oggi sono solo barbare. formati di documento proprietari, i programmi non affidabili, senza capacità di controllo di versione dei file e vedere le differenze significative, c'è modo di interagire con i tuoi lettori, come si scrive, ecc potrebbe anche utilizzare macchine da scrivere . o penne d'oca Stiamo facendo la nostra parte per aiutare a risolvere questa catastrofe globale, vi fare il vostro :) "
  w_a_can_change_price2: "Inoltre, sosteniamo prezzi variabili per i libri, in modo da avere un prezzo basso (o gratis) minimo e un prezzo più elevato suggerito Poi, come la trazione libro guadagni è possibile aumentare il prezzo minimo e / o il prezzo suggerito.. Se il tuo libro è all'altezza del modello che abbiamo visto con più libri, circa un terzo delle persone pagheranno il prezzo suggerito, un terzo pagherà il prezzo minimo e un terzo pagherà qualche parte nel mezzo. Infine, la persona strana pagherà di più rispetto al prezzo suggerito, anche con il vostro libro con uno spread decente tra i prezzi minimi e suggerite. Per ottimizzare le entrate e lettori, è possibile eseguire esperimenti in cui si abbassa il prezzo minimo e / o aumentare il prezzo suggerito, e vedere cosa succede."
  w_a_can_change_price: "Sì, assolutamente Hai il controllo completo sopra il prezzo, e noi incoraggiamo nuovi modelli di pensare lo sviluppo libro e prezzo Questo è esattamente il modello che pensate possa lavorare per molti libri Pubblicazione presto per avere i primi per il feedback e.. Buzz è essenziale, e fissando il prezzo molto basso all'inizio contribuisce a questa. È possibile modificare il prezzo in qualsiasi momento in entrambe le direzioni, ma si consiglia di iniziare a bassa e crescente nel tempo in modo che le i primi non si sentono presi."
  w_a_can_convert: "Dovremmo andare dal PDF a Markdown (che è il nostro formato manoscritto), e poi da lì avremmo prodotto PDF, EPUB e MOBI Non offriamo questo servizio per il momento."
  w_a_can_font: "Non lo supportano, poiché abbiamo bisogno di usare i font open source Se si facci sapere i caratteri esatti che si sta utilizzando vedremo se c'e 'qualcosa di vicino, e offrono una scelta dei font sulla pagina del libro. ."
  w_a_click_convert: "Fare clic sul \"File Convert \"sulla pagina Importa Questo dovrebbe creare Markdown per te Dopo questo, è possibile continuare wrting il tuo libro in Markdown (si vuole fare questo processo di importazione, una volta, non un mucchio di... volte. Quindi per favore non scrivere in Word e fare questo processo ogni volta che si pubblica o visualizzare in anteprima - che vi costerà tempo nel lungo periodo saperne di Markdown,. sarai più felice) "
  w_a_coauthors_dropbox_html: "Si noti che non abbiamo piena co-autore di supporto sul sito web, in modo che ancora vi è fare clic sul pulsante Pubblica, vedendo le vendite, ecc Abbiamo in programma di aggiungere corretta co-autore di supporto nel prossimo pochi mesi: il modello di dati già sostiene (v. %{venturehacks}, che ha sia Nivi e navale come autori) "
  w_a_convert_72: ".. No. Si può provare a mettere nel vostro libro a 72 PPI Noi li converte per voi Stiamo solo dicendo che la nostra conversione automatica non può essere buono come quello che si potrebbe fare manualmente"
  w_a_credit_cards: "Possiamo dire questo perché usiamo Pagamenti su sito web PayPal Pro per eseguire l'elaborazione Per inciso, è per questo che non si accettano American Express: siamo canadese, e in Canada, PayPal Pro Pagamenti su sito web non si assume americano Esprimere. Scusa."
  w_a_depending_on_size_html: "In base alle dimensioni del tuo libro, ci sono circa un 2 - ritardo di 10 minuti Le probabilità sono se non lo vedi in 10 minuti non ha generato momento scrivere un file denominato book_generation.log per l'anteprima.. o pubblicati directory, che è in primo luogo per il nostro debug. Se avete qualche problema con questo, si prega di e-mail e %{hello} allegare il file book_generation.log."
  w_a_different_types_html: "tipi di book diversi hanno diversi formati carta predefiniti Ogni diverso formato carta ha una diversa larghezza massima dell'immagine, prima che la vostra immagine sarà sanguinare il margine Attualmente tutti i libri Leanpub avere 1 margini pollici Prima di entrare nello specifico c'è una davvero importante... cosa da notare: i <strong>Watch Dimensioni </strong> Prima di pubblicare il tuo libro, si dovrebbe guardare le dimensioni delle immagini nella cartella immagini Se le immagini sono enormi, il tuo libro sarà troppo Questo è particolarmente vero a 300 PPI -.. le immagini sono molto più grande di quello che siamo abituati a 72 PPI. Un consiglio semplice per evitare problemi è quello di utilizzare JPEG per tutte le fotografie, e di utilizzare l'80% di qualità o meno. Per i dati che sono disegni invece di fotografie, PNG un aspetto migliore rispetto al formato JPEG. Si dovrebbe andare bene con i PNG per questi, dal momento che i disegni in genere producono file che sono molto più piccole fotografie."
  w_a_do_all_blogs: "No È possibile iniziare da zero, o da qualsiasi contenuto (! che si possiede), che ha un feed RSS Tutti i contenuti con un feed RSS possono essere importati in Leanpub Questo include diverse piattaforme di blogging (LiveJournal, Blogger, Typepad , ecc) e le piattaforme di microblogging (Twitter, ecc.) In alternativa, si può iniziare da zero e scrivere l'intero libro su Leanpub. Se si importa il tuo feed RSS, quello che succede è che ogni voce di feed RSS (post) si trasforma in un file nella cartella Dropbox."
