  w_whenever_you_publish_html: "Wanneer u een bijgewerkte versie van je boek te publiceren, uw huidige lezers krijgen <strong>automatic updates</strong> Hiermee kunt u <strong>create een community</strong> rond je boek als je schrijft of het alleen maar publiceren van uw boek als het klaar is, het is aan jou.."
