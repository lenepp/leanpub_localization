  w_while_there_add_html: "Terwijl u daar bent, moet u ook <strong>hello@leanpub.com</strong> toe te voegen als een goedgekeurde e-mailadres (Kijk voor \"Voeg een nieuwe goedgekeurde e-mail adres \"in de buurt van de onderkant van de pagina)."
  w_why_erotica_fanfic_desc1_html: "De reden dat wij ondersteunen Erotiek en Fan Fiction is dat we willen in staat zijn om de volgende boek als <i>Fifty Shades of Grey</i>, zowel in zijn oorspronkelijke vorm als fan fictie en in zijn herschreven commerciële vorm te publiceren Waarom zouden we willen ? dit doen Nou, er zijn drie redenen: "
  w_why_erotica_fanfic_desc2: "Denk aan deze categorieën subreddits op reddit.com: er zijn bepaalde subreddits die geen deel uitmaken van de belangrijkste reddit ervaring, maar die gelukkig bestaan ​​in hun eigen virtuele zandbak."
  w_why_erotica_fanfic_li1_html: "<i> [Dr Evil stem] </i> We worden rijk!"
  w_why_erotica_fanfic_li2_html: "We willen de aanpak: <i>Fifty Shades of Grey</i> werd gepubliceerd met behulp van een aanpak erg filosofisch vergelijkbaar met wat we hebben altijd gepleit in onze %{manifesto} Concreet zijn wij van mening dat de boeken moeten worden gepubliceerd als ze zijn geschreven, evolueren in het openbaar met feedback van. hun lezers. Dit is een passende omschrijving van de aanpak van de auteur van dat boek, maar ook door veel auteurs van Erotica en Fan Fiction!"
  w_why_erotica_fanfic_li3: "Er is geen middenweg: we ofwel een goede oplossing moet ondersteunen deze categorieën of censureren ze dus kiezen we ervoor om hen te steunen, maar om de code beschikken om adequaat mee om te gaan."
