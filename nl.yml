  w_welcome_to_leanpub_message: "Welkom bij Leanpub Dit is uw boek pagina, zie de Help of de slag pagina's voor meer informatie Als u uw boek titel, subtitel, prijs en andere dingen te veranderen, gaat u naar het tabblad Info bewerken U kunt een voorbeeld van uw boek op het tabblad Voorbeeld en publiceren van uw boek op het tabblad Publiceren. E-mail hello@leanpub.com als je vragen hebt!"
  w_well_tough: "Nou, het is moeilijk om te zeggen, omdat mensen weten niet eens wat ze eigenlijk zou moeten betalen voordat zij de prijs zelfs dan, het hangt af van de vraag of de persoon voelt zich in een goede stemming, enz. Een goed antwoord is gewoon opladen van de gemiddelde prijs. We denken dat de gemiddelde prijs is beter dan het gemiddelde, aangezien het gemiddelde kan een hoop mensen uit te sluiten als het boven de mediaan."
  w_were_so_proud_html: "<strong>We're zo trots op onze royalty rates</strong>, we zetten een tafel van gemeenschappelijke voorbeelden hier Op deze manier kun je precies zien wat je verdient op verschillende prijzen van uw boek!"
