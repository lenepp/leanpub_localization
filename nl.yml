  w_a_amazon: "Leanpub produceert en verkoopt PDF, EPUB (voor iPad) en MOBI (voor de Kindle) formaten We hebben geen slot in, maar: je bent vrij om de Leanpub geproduceerde bestanden waar u maar wilt, met inbegrip van de Kindle Store te verkopen via . Amazon's Kindle Direct Publishing programma rekenen wij u niets: dit is uw werk, jij bent de eigenaar (Heck, kun je zelfs de Leanpub PDF's plakken op Lulu om gedrukte boeken te doen; auteurs hebben dit gedaan.) De manier waarop we ons geld is. dat we zijn ervan overtuigd dat u zult ook uw werk op Leanpub verkopen (als we betalen 90% - 50 cent royalty, wat hoger is dan Amazon of Apple, en we bieden een mooie storefront met een eenvoudige manier om automatisch updates te distribueren naar uw lezers)."
  w_a_apple_amazon1: "Ten eerste, we denken dat de Amazon en Apple boekwinkels geweldig, en dat alle afgewerkte boeken moeten te koop in beide winkels U kunt uw Leanpub boek zelf te verkopen in zowel winkels voor $ 0 Of je kan iemand als BookBaby betalen.. of Lulu om dit te doen voor u. We proberen niet om geld te verdienen van u wanneer u verkoopt uw ​​boek in de winkels. We hebben geen lock-in."
  w_a_apple_amazon2: "Nu, we denken dat dit zinvol is voor afgewerkte boeken, maar niet voor in-progress boeken Terwijl een Leanpub boek is in-progress, vinden wij het zinvol om alleen worden verkocht op Leanpub, want op die manier uw lezers automatisch te krijgen. updates wanneer u nieuwe versies, etc. te publiceren Als u het schrijven van een boek en uitgeverij veel versies ervan terwijl je aan het schrijven bent, het laatste wat je wilt om te gaan met is dat u uw boek bij te werken in een bos van storefronts elke keer u een nieuwe versie."
  w_a_apple_amazon3: "Maar we denken niet dat dit noodzakelijkerwijs het geval van de ather plaatsen die ebooks verkopen Hoewel elke Leanpub auteur vrij om hun Leanpub boeken te verkopen waar ze willen, voelen we dat storefronts anders dan Amazon of Apple niet doen produceren veel verkeer zelf. (Dit geldt voor Leanpub ook!) Als u uw boek te promoten, moet u het werk zelf doen, met bloggen, Twitter, enz. Om moeite (en PageRank) concentreren, is het zinvol om mensen te wijzen op een storefront in uw blog posts, tweets, etc. (We willen dat place to be Leanpub, uiteraard - Amazon en Apple kan voor zichzelf zorgen :) Ook, de reden dat we gestructureerd onze royalty's de manier waarop we dat doen is zodat u een betere deal met Leanpub, dus je zult willen wijzen op Leanpub, zodat u het meeste geld van uw marketing inspanningen!"
  w_a_are_pdf_html: "We zijn niet zeker of ze \"PDF/X-3 \", maar we weten wel dat auteurs hebben gedrukt en verkocht Leanpub PDF's op Lulu bijvoorbeeld %{lulu} gaan."
  w_a_book_file_html: "De Book.txt bestand plaatst alleen de bestanden in de volgorde (Je zou een hele Leanpub boek in een bestand te schrijven, en dan Book.txt zou gewoon een lijst die bestandsnaam.) De inhoud van de dossiers is bepalend voor de hoofdstukken, paragrafen. etc. Any<br / > # Titel aan het begin van een line<br / >becomes een h1 die een hoofdstuk. Alles daarna zal in dit hoofdstuk tot next<br / > # Titel aan het begin van een line<br / >which het volgende hoofdstuk starten."
  w_a_broadly: "Meer in het algemeen, is Leanpub gebaseerd op het idee dat het absurd is dat in 2012 is er geen goede manier om een ​​boek te schrijven met behulp van een bos van Markdown-bestanden is het beste wat we hebben komen met, maar in wezen de meeste van de manieren. dat mensen schrijven en publiceren boeken vandaag de dag zijn gewoon barbaars. bedrijfsspecifieke documentformaten, onbetrouwbaar programma's, geen mogelijkheid om versie de controle van uw bestanden en zie relevante verschillen, geen manier om te communiceren met uw lezers als je schrijft, enz. We kunnen net zo goed worden met behulp van schrijfmachines . of ganzenveer pennen We doen ons deel om te helpen deze wereldwijde catastrofe vast te stellen; ga je doen jou :)"
  w_a_can_change_price2: "Ook ondersteunen we variabele prijzen voor boeken, zodat u een laag (of gratis) minimumprijs, en een hogere adviesprijs hebben Dan als de boekwinsten tractie kunt u de minimum-prijs en / of de voorgestelde prijs te verhogen.. Als uw boek voldoet aan het patroon dat we hebben gezien met meerdere boeken, ongeveer een derde van de mensen zal de voorgestelde prijs te betalen, zal een derde betalen van de minimumprijs en een derde zal ergens betalen tussen. Ten slotte is de oneven persoon zal meer betalen dan de voorgestelde prijs, zelfs met uw boek met een fatsoenlijke spreiding tussen minimum en aanbevolen prijzen. Om de inkomsten en lezers te optimaliseren, kunt u experimenten waar u lager de minimumprijs en / of verhogen van de voorgestelde prijs, en zien wat er gebeurt."
  w_a_can_change_price: "Ja, absoluut U hebt volledige controle over de prijzen, en we moedigen onze nieuwe modellen van denken over boek de ontwikkeling en de prijsstelling Dit is precies het model dat we denken dat zal werken voor vele boeken publiceren vroeg om early adopters krijgen voor feedback en.. buzz is essentieel, en het instellen van de prijs zeer laag in het begin helpt dit. U kunt de prijs te wijzigen wanneer u maar wilt in beide richtingen, maar wij adviseren om te beginnen laag en een stijging is in de tijd, zodat je \"early adopters\" voelen zich niet genomen."
  w_a_can_convert: "We zouden moeten gaan van de PDF naar Markdown (dat is onze manuscript formaat), en dan vanaf daar zouden we produceren PDF, EPUB en MOBI we niet deze dienst aanbieden op dit moment."
  w_a_can_font: "Op dit moment hebben we geen ondersteuning voor deze, omdat we moeten open source fonts te gebruiken Als u ons laat weten wat de exacte lettertypen die je gebruikt zullen we zien of er iets dicht, en bieden een lettertype keuze op de boekpagina.."
  w_a_click_convert: "Klik op de \" Convert Files \"-knop op de Import pagina Dit zou moeten leiden tot Markdown voor jou Daarna kunt u verder wrting uw boek in Markdown (U wilt deze import proces eenmaal te doen, niet een stel... . keer Dus gelieve niet schrijven in Word en doe dit proces elke keer dat u publiceert of een voorbeeld - dat kost u tijd op de lange termijn Leer Markdown;. je zult gelukkiger zijn) "
  w_a_coauthors_dropbox_html: "Ja Merk op dat we geen volledige co-auteur ondersteuning in de website, dus het zal nog steeds je te klikken op de knop Publiceren, het zien van de verkoop, enz. We zijn van plan om een ​​goede co-auteur ondersteuning toe te voegen in de volgende Enkele maanden: de gegevens model ondersteunt al (zie %{venturehacks}, die zowel Nivi en Naval heeft als auteurs) "
  w_a_convert_72: "... Nee, je kunt proberen ze in je boek op 72 PPI We te zetten voor u We zijn net zeggen dat onze automatische conversie mogelijk niet zo goed als wat je zou handmatig doen"
  w_a_credit_cards: "We kunnen dit zeggen omdat we gebruik maken van PayPal Website Payments Pro met de verwerking te doen Overigens, dit is de reden waarom wij geen creditcards van American Express: we zijn Canadese, en in Canada, PayPal Website Payments Pro geen rekening Amerikaanse uit te drukken. Sorry. "
  w_a_depending_on_size_html: "Afhankelijk van de grootte van uw boek, is er op ongeveer 2 - 10 minuten vertraging kans is groot als je het niet zien in 10 minuten het niet genereren Momenteel schrijf ik een bestand met de naam book_generation.log om het voorbeeld.. of openbaar gemaakt directories, die in de eerste plaats is voor onze debuggen. Als u vragen hebt, over deze, stuur dan een email %{hello} en bevestig de book_generation.log bestand."
  w_a_different_types_html: "Verschillende boek types hebben verschillende standaard papierformaten Elk ander papierformaat heeft een andere maximale beeldbreedte, voordat uw afbeelding zal bloeden over de margin Momenteel zijn alle Leanpub boeken 1 inch marges Voordat we in details is er nog een heel belangrijk... ding om op te merken: <strong>Watch Uw bestandsgrootte </strong> Voordat het publiceren van uw boek, moet je kijken naar de grootte van uw afbeeldingen in de images directory Als uw afbeeldingen zijn enorm, je boek ook zal zijn Dit geldt vooral bij 300 PPI -.. de beelden zijn een stuk groter dan je gewend bent om op 72 PPI. Een eenvoudige tip om problemen te voorkomen is om JPEG te gebruiken voor alle foto's, en het gebruik van 80% kwaliteit of lager. Voor cijfers die tekeningen in plaats van foto's, PNG zal er beter uitzien dan JPEG. Je moet goed met PNG zijn voor deze, omdat tekeningen meestal produceren bestanden die zijn een stuk kleiner dan foto's."
