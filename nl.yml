  w_when_you_sign_up_html: "Als u zich aanmeldt voor een boek over Leanpub schrijven, creëren we een <strong>Dropbox</strong> map voor het boek en we u een uitnodiging per e-mail Als u al een Dropbox-conto, krijg je de nieuwe map in uw bestaande Dropbox-conto Als. je er niet al een Dropbox-conto hebt, moet je een te maken. (Dropbox is een fantastisch gratis file sharing service wordt gebruikt door honderdduizenden mensen.) "
  w_when_youre_ready_html: "Als je klaar bent om uw boek te verkopen, kan gewoon in jouw prijsklasse en klik op een knop op Leanpub <strong>We genereren en verkopen PDF, EPUB en MOBI versies van uw book.</strong> (PDF is voor computers; EPUB is voor iPad en. andere ebook readers, MOBI is voor de Kindle) Wij registreren ook automatisch gratis monster versies van uw boek te maken als u bestanden opgeven om in de steekproef "
