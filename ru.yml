  w_a_can_change_price2: "Кроме того, мы поддерживаем переменной цены на книги, так что вы можете иметь низкий (или бесплатно) минимальная цена, и более высокую цену предложил Тогда, как и тяга книгу выгоды вы можете поднять минимальную цену и / или предлагаемых цен. Если ваша книга живет до паттерн, который мы видели с несколькими книгами, около трети людей будут платить предложенную цену, третий будет платить минимальную цену и третий будут платить где-то посередине. Наконец, странный человек будет платить больше чем предложенная цена, даже с вашей книге и иметь достойную спрэд между минимальным и предложил цен. Для оптимизации доходов и читательской аудитории, вы можете проводить эксперименты, где вы снизить минимальную цену и / или поднять предложенную цену, и посмотреть, что произойдет ."
  w_a_can_change_price: "Да, безусловно Вы имеете полный контроль над ценообразованием, и мы призываем новых моделей думать о развитии книгу и ценообразование Это именно модель мы думаем, будет работать в течение многих книг Публикация рано, чтобы получить ранние для обратной связи и. Buzz имеет важное значение, и установление цены очень низкие в начале этого помогает. Можно изменить цену, когда вы хотите в любом направлении, но мы рекомендуем начинать с низким и увеличивая ее в течение долгого времени так что ваши ранние не чувствую принято ."
